<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://use.typekit.net/gxk0hta.css">
</head>
<body>
    <header>
        <h1 id="pageTitle">JavaScrip Quiz</h1>
        <p>Click the button to start the quiz!</p>
        <button id="startQuiz" >Start Quiz!</button>
    </header>
    <div class="container"></div>
    <div id="question-container" class="hide"></div>
    <div id="question">Question</div>
    <div id="answer-buttons" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
    </div>
    <div class="controls">
        <button id="start-btn" class="start-btn btn">Start the quiz!</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
    </div>
    
</body>
<script src="./Assets/js/script.js"></script>
</html>
