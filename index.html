<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./develop/Assets/css/style.css">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://use.typekit.net/gxk0hta.css">
</head>
<body>
    <header>
        <h1 id="pageTitle">JavaScript Quiz</h1>
        <p id="startText">Click the button to start the quiz!</p>
        <button id="startQuiz" >Start Quiz!</button>
    </header>
    <div class="container"></div>
    <div id="question-container" class="hide"></div>
    <div id="question" class="hide">Question</div>
    <div id="answer-buttons" class="btn-grid hide">
        <button class="btn" id="q1">Answer 1</button>
        <button class="btn" id="q2">Answer 2</button>
        <button class="btn" id="q3">Answer 3</button>
        <button class="btn" id="q4">Answer 4</button>
    </div>
    <div id="scores" class="hide"></div>
    
</body>
<script src="./develop/Assets/js/script.js"></script>
</html>
